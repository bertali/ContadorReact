<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
    

div {
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;

}


    </style>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
     <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
        const $app = document.getElementById('app')
        const useState = React.useState;

        function Contador() {

            const [contadorValue, actualizarContador] = useState(55);
            const [numeroDeVeces, actualizarVeces] = useState(0);
    

            return (
                <div>
                    <span>{contadorValue}</span>
                    <button 
                        onClick={() => {
                            actualizarContador(contadorValue + 1)
                            actualizarVeces(numeroDeVeces + 1)
                    }} 
                    > 
                        Incrementar + 
                    </button>
                    <button 
                        onClick={() => {
                            actualizarContador(contadorValue - 1)
                            actualizarVeces(numeroDeVeces + 1)
                    }}
                    > 
                        Decrementar - 
                    </button>
                    <p>Veces utilizado {numeroDeVeces}</p>
                    
                  
                </div>
            );
                   
            
           

        }

    
        //declaro los parametros que quiero renderizar
        ReactDOM.render(
            <div>
                <Contador />
            </div>,
            $app
        );
    </script>
    </body>

    
</html>
